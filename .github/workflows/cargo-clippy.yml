name: cargo-clippy

on:
  push:
  pull_request:

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: clippy
      - uses: actions-rs/clippy-check@v1
        with:
          args: --workspace --all-targets --all-features -- -D clippy::all
          token: ${{ secrets.GITHUB_TOKEN }}
